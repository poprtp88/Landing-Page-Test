    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="POPVAI">
        <title>POPVAI</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="phone-wrapper">
            <div class="app-container">
                <header class="app-header">
                    <img src="POPVAI.png" alt="POPVAI Logo" class="logo">
                    <div>
                        
                    </div>
                    <div class="link-wrapper">
                        <p class="website-link">www.POPVAI.com</p>
                    </div>
                </header>
                <main class="app-main">
                    <p class="announcement-text">
                        Nosso novo Plataforma será lançado em<br>
                        <strong>1º de Dezembro</strong>
                    </p>

                    <div class="timer-grid" id="countdown-timer">
                        <div class="timer-item">
                            <span class="time-value" id="days">00</span>
                            <span class="time-label">Dias</span>
                        </div>
                        <div class="timer-item">
                            <span class="time-value" id="hours">00</span>
                            <span class="time-label">Horas</span>
                        </div>
                        <div class="timer-item">
                            <span class="time-value" id="minutes">00</span>
                            <span class="time-label">Minutos</span>
                        </div>
                        <div class="timer-item">
                            <span class="time-value" id="seconds">00</span>
                            <span class="time-label">Segundos</span>
                        </div>
                    </div>
                </main>

                <footer class="app-footer">
                    <div class="contact-action">
                        <p class="contact-hint">Falar com o Atendimento para Mais Detalhes</p>
                        <a href="https://t.me/bal032" class="btn-primary" target="_blank" rel="noopener noreferrer">     CLIQUE AQUI</a>
                    </div>
                    <p class="footer-text">Agradecemos sinceramente seu apoio e cooperação contínuos.</p>
                </footer>
            </div>
        <script src="js/main.js"></script>
    </body>
    </html>
